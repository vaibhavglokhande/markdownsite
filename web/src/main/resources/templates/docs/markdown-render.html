<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Docs</title>
    <th:block th:each="css: ${inlineCSS}">
        <style th:replace="fragments/links :: inlineCssFragment (${css})"></style>
    </th:block>

    <th:block th:each="css: ${defaultCSS}">
        <link th:replace="fragments/links :: cssFragment (${css})">
    </th:block>
</head>
<body>
<ul id="slide-out" class="sidenav sidenav-fixed">
    <li>
        <div class="user-view">
            <div class="background">
                <img src="https://images3.alphacoders.com/114/1142597.jpg" width="100%">
            </div>
            <a href="#user"><img class="circle" src="https://avatarfiles.alphacoders.com/893/89303.gif" alt="image"></a>
            <a href="#name"><span class="white-text name">User</span></a>
            <a href="#email"><span class="white-text email">user@mail.it</span></a>
        </div>
    </li>
    <li th:replace="fragments/nav :: navFragment(${nodes}, 0)">
    </li>
    <li>
        <div class="divider"></div>
    </li>
</ul>
<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

<div class="container" th:utext="${markdownRender}">
</div>

<th:block th:each="src: ${defaultScript}">
    <div th:replace="fragments/links :: scriptFragment (${src})"></div>
</th:block>
<th:block th:each="src: ${inlineScript}">
    <div th:replace="fragments/links :: inlineScriptFragment (${src})"></div>
</th:block>

<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();
    $('.collapsible').collapsible();
  });

</script>
</body>
</html>
